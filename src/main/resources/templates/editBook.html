<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap - CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Edit Book</title>
</head>
<body>
<!-- Navbar Section -->
    <div class="nab-bar">
        <nav class="navbar navbar-expand-lg bg-info">
            <div class="container">
            <a class="navbar-brand" th:href="@{/}">Book Crud</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ml-auto" id="navbarNavAltMarkup">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/addBook}">Add Book</a>
                    </li>
              </ul>
            </div>
          </div>
        </nav>
    </div>

    <!-- Form Section -->
    <section id="add-book" class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card p-3">
                        <div class="card-body">
                            <!-- FLASH MESSAGE START -->
                            <div th:if="${msg}">
                              <div class="alert alert-info text-center" role="alert" th:text=${msg}>
                              </div>
                            </div>
                            <!-- FLASH MESSAGE END -->
                            <h2 class="text-center mb-2">Edit Book Info</h2>
                            <form th:action="@{/editBookProcess}" method="POST" th:object="${book}">
                                <div class="form-group">
                                    <input type="hidden" name="id" th:value="${book.id}">
                                </div>

                                <div class="form-group">
                                    <label for="title">Book Title</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            name="title"
                                            th:value="${book.title}"
                                            placeholder="Enter Book Title"
                                            required
                                    />
                                </div>

                                <div class="form-group mt-2">
                                    <label for="author">Author</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            name="author"
                                            th:value="${book.author}"
                                            placeholder="Enter Author Name"
                                            required
                                    />
                                </div>

                                <div class="form-group mt-2">
                                    <label for="publisher">Publisher/Publication</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            name="publisher"
                                            th:value="${book.publisher}"
                                            placeholder="Enter Publisher Name"
                                            required
                                    />
                                </div>

                                <div class="form-group mt-2">
                                    <label for="edition">Edition</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            name="edition"
                                            th:value="${book.edition}"
                                            placeholder="Enter Book Edition"
                                            required
                                    />
                                </div>

                                <div class="form-group mt-2">
                                    <label for="isbn">ISBN No</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            name="isbn"
                                            th:value="${book.isbn}"
                                            placeholder="Enter ISBN Number"
                                            required
                                    />
                                </div>

                                <div class="form-group mt-2">
                                    <label for="pages">Pages</label>
                                    <input
                                            type="number"
                                            class="form-control"
                                            name="pages"
                                            th:value="${book.pages}"
                                            placeholder="Enter Pages Number"
                                            required
                                    />
                                </div>

                                <div class="row mt-2">
                                    <div class="col-md-3">
                                        <input type="submit" class="btn btn-info" value="Submit" name="submit"/>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <section class="footer bg-info py-3 mt-5 text-center">
        <p class="p-0 m-0">Developed By <b>Mehedi Hasan</b></p>
    </section>

    <!-- Bootstrap - JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
